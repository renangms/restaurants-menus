<html>

<body>

    <h1>Restaurants</h1>

    <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
    
    {% if restaurants !=[] %} 
        {% for r in restaurants %}
        
            <h3><a href="{{url_for('showMenu', restaurant_id=r.id)}}">{{r.name}}</a></h3>
            <p><a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit</a></p>
            <p><a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete</a></p>

        {% endfor %}
    {% else %}
        <p>You currently have no restaurants.</p>
    {% endif %}
</body>

</html>
